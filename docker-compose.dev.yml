services:
  backend:
    image: node:18-alpine
    container_name: unifreelance-backend
    working_dir: /app
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: ${MONGO_URI:-mongodb://admin:password@mongodb:27017/unifreelance?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      INSTAPAY_RECEIVER_NUMBER: ${INSTAPAY_RECEIVER_NUMBER:-01146370900}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - unifreelance-network
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./backend/uploads:/app/uploads

  frontend:
    image: node:18-alpine
    container_name: unifreelance-frontend
    working_dir: /app
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:${BACKEND_PORT:-5000}/api
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - unifreelance-network
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  backend_node_modules:
  frontend_node_modules:
